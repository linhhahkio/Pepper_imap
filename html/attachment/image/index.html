
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale = 1.333,minimum-scale = 1.333,maximum-scale = 1.333" />
        <title>Question Page</title>

        <!-- CSS -->
        <style>
		div.gallery 
				width: 70px;
				height: 420px;
    			border: none;
				position: relative;
				top: 300px;
				z-index: 1;
				background-color: red;
				border: 1px;
				margin-top:300px;
		}

		div.gallery:hover {
    			opacity: 0.7;
		}

		div.gallery img {
    			width: 70px;
    			height: 70px;
				border-radius: 50%;
				position: relative;

		}


		div.desc {
		    display:none;
			padding: 5px;
		    text-align: center;
 		    	/*Strim too long files' name */
			text-overflow: ellipsis;
			/* Required for text-overflow to do anything */
			  white-space: nowrap;
			  overflow: hidden;
		}

		* {
		    box-sizing: border-box;
		}

		.responsive {
		    padding: 0 6px;
		    float: left;
		    width: 24.99999%;
		}

		@media only screen and (max-width: 700px) {
		    .responsive {
			width: 49.99999%;
			margin: 6px 0;
		    }
		}

		@media only screen and (max-width: 500px) {
		    .responsive {
			width: 100%;
		    }
		}

		button {
			position:relative;
			margin-top:100%;}

		/* The expanding image container */
		.container {
			width:100%;
		    position: fixed;
			top:0px;
			left:0px;
		    display: block;
			text-align: center;
			z-index: -1;
			background-color: yellow;

		}

		/* Closable button inside the expanded image */
		.closebtn {
		    position: absolute;
		    top: 10px;
		    right: 15px;
		    color: white;
		    font-size: 35px;
		    cursor: pointer;
		}

		/* Stick back button to end of page*/
		.button {
		    position: absolute;
		    bottom: 10px;
		    right:0;
		    width: 100px;
		    height: 100px;

		}

        </style>

        <script src="/libs/qimessaging/2/qimessaging.js"></script>
        <script src="script.js"></script>
    	</head>

    <body>

  <!-- Zoom out box -->
	<div class="container">
	  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
	  <img id="expandedImg" style="max-height:430px;">
	</div>

  <!-- Back button -->
	<image class="button" src="reply.png" onclick="goBack()">

	<script>
  // Zoom out selected picture by clicking function
	function myFunction(imgs) {
	    var expandImg = document.getElementById("expandedImg");
	    expandImg.src = imgs.src;
	    expandImg.parentElement.style.display = "block";
	}

  // Back function to go back to attachment page
	function goBack() {
    		window.history.back();
	}

	</script>
    </body>
</html>
